
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App by Nasir</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Quicksand:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<script
			src="https://kit.fontawesome.com/afb05b4dd6.js"
			crossorigin="anonymous"
		></script>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
        
		<div class="container">
			<div class="weather-app-wrapper">
				<div class="weather-app">
					<div class="form">
						<form id="search-form">
							<input
								type="search"
								placeholder="Enter a city"
								id="city-text-input"
								autocomplete="off"
							/>

							<button type="submit" id="search-button">
								<i class="fas fa-search"></i>
							</button>

							<button type="button" id="current-location">
								<i class="fas fa-location-arrow"></i>
							</button>
						</form>
					</div>

					<div class="summary-current-weather">
						<div class="current-description">
							<img src="" alt="" id="main-icon" />
							<h2 id="current-temp-description"></h2>
						</div>

						<div class="detail-current-weather">
							<div class="current-weather-temp">
								<h1 id="current-temp"></h1>
							</div>

							<div class="current-weather-units">
								<small id="temp-units">Â°C</small>
							</div>
						</div>
					</div>

					<div class="current-details">
						<ul>
							<li id="city"></li>
							<li id="current-date"></li>
							<li>
								Humidity: <span id="humidity"></span>, Wind:
								<span id="wind"></span>
							</li>
						</ul>
					</div>

					<div class="weather-forecast-header">
						<p>6 day forecast</p>
					</div>
					<div class="weather-forecast" id="forecast"></div>
				</div>

				<footer>
			
                        <a>Regards! Saleh Nasir</a>
				</footer>
			</div>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
